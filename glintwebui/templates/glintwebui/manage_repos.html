<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<h2> Click a repo to edit or delete </h2>
<div style="float: left" class="container">
	<div id="span-div">
		{% for repo in repo_list %}
			<div id="inner">
				<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#{{repo.proj_id}}"> {{repo.tenant}} </button>
				<div class="collapse" id="{{repo.proj_id}}" style="width: 400px">
					<form action="/ui/update_repo/{{project_name}}/" method="post">
						{% csrf_token %}
						<table>
						    <tr><td><label for="auth_url">Auth URL</label></td>
						    <td><input type="text" name="auth_url" id="" value="{{repo.auth_url}}" /></td></tr>

						    <tr><td><label for="tenant">Tenant</label></td>
						    <td><input type="text" name="tenant" id="" value="{{repo.tenant}}" /></td></tr>

						    <tr><td><label for="username">Username</label></td>
						    <td><input type="text" name="username" id="" value="{{repo.username}}" /></td></tr>
						    <tr><td><label for="password">Password</label></td>
						    <td><input type="password" name="password" id="" value="{{repo.password}}" /></td></tr>
							<tr><td><input type="submit" value="Update Repo" /></td></tr>
							<tr><td><a href="/ui/update_repo/{{project_name}}/"><input type="button" value="Cancel"/></a></td></tr>
						</table>
					</form>
				</div>
			</div>
		{% endfor %}
	</div>
</div>



<style>
#span-div {
  overflow: hidden;
  float: left;
  width: 2000px;
}
#inner{
	display: block;
	overflow: hidden;
	float: left;
}
</style>
