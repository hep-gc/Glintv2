<h1> Add repo for {{project_name}}</h1>

{% if error_msg %}
	<h2><font color=red> Error: {{error_msg}} </font></h2>
{% endif %}


<form action="/ui/add_repo/{{project_name}}/" method="post">
{% csrf_token %}
<table>
    <tr><td><label for="auth_url">Auth URL</label></td>
    <td><input type="text" name="auth_url" id="" value="" /></td></tr>

    <tr><td><label for="tenant">Tenant</label></td>
    <td><input type="text" name="tenant" id="" value="" /></td></tr>

    <tr><td><label for="username">Username</label></td>
    <td><input type="text" name="username" id="" value="" /></td></tr>
    <tr><td><label for="password">Password</label></td>
    <td><input type="password" name="password" id="" value="" /></td></tr>
	<tr><td><input type="submit" value="Add Repo" /></td></tr>
	<tr><td><a href="/ui/project_details/{{project_name}}/"><input type="button" value="Cancel"/></a></td></tr>
</table>
</form>

{{ form.errors }}
{{ form.non_field_errors }}
